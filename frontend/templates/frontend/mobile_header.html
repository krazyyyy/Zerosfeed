<script>
    mbside = document.querySelector("#mobileSidebar")
    bars = document.querySelector("#toggleNav")
    closebtn = document.querySelector("#closeBTN")
    
    bars.addEventListener('click', () => {

        mbside.classList.add("animate_activate")
        closebtn.classList.add("close_active")
    })
    closebtn.addEventListener('click', () => {

        mbside.classList.remove("animate_activate")
        closebtn.classList.remove("close_active")
    })
 
</script>
